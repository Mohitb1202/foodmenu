{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{item.item_image}}" class="card"/>

        </div>
        <div class="col-md-6">
            <h1>{{object.item_name}}</h1><br>
            <h5>{{object.item_desc}}</h5><br>
            <h5>${{object.item_price}}</h5>
            <a href="{% url 'food:delete_item' item.id %} " class="btn btn-danger">Delete</a>
            <a href="{% url 'food:update_item' item.id %}" class="btn btn-success">Edit</a>

        </div>
    </div>
</div>


{% endblock %}
